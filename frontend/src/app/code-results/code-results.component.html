<label>Results</label>
<table class="ui celled structured table">
    <thead>
      <tr>
        <th rowspan="2">Catagory</th>
        <th rowspan="2">Variable</th>
        <th rowspan="2">Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="3">General</td>
        <td>Type</td>
        <td class="right aligned">{{stats.type}}</td>
      </tr>
      <tr>
        <td>Class Name</td>
        <td class="right aligned">{{stats.name}}</td>
      </tr>
      <tr>
        <td>Number of Lines</td>
        <td class="right aligned">{{stats.NLoc}}</td>
      </tr>
      <tr>
        <td rowspan="2">Comments</td>
        <td>Number</td>
        <td class="right aligned"></td>
      </tr>
      <tr>
        <td>Quality</td>
        <td class="right aligned"></td>
      </tr>
      <tr>
        <td>Functions</td>
        <td>Number</td>
        <td class="right aligned"></td>
      </tr>
    </tbody>
  </table>
